<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html" target="_self">Home</a></li>
                    <li><a href="produtos.html" target="_self">Produtos</a></li>
                    <li><a href="contato.html" target="_self">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header> 
    <main>
        <form action="get">
            <label for="itxt">Nome e sobrenome</label>
            <input type="text" name="ntxt" id="itxt" class="input-padrao" required placeholder="Meu nome e Sobremeno">

            <label for="imail">E-mail</label>
            <input type="email" name="nmail" id="imail" class="input-padrao" required placeholder="seuemail@seudominico.com">

            <label for="ifone">Telefone</label>
            <input type="tel" name="nfone" id="ifone" class="input-padrao" required placeholder="(00) 0000-0000">

            <label for="iarea">Menssagem</label>
            <textarea name="narea" id="iarea" cols="30" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="iradio"><input type="radio" name="nradio" id="radio-email"> E-mail</label>
                
                <label for="iradio"><input type="radio" name="nradio" id="radio-telefone"> Telefone</label>
                
                <label for="iradio"><input type="radio" name="nradio" id="radio-watsapp" checked> WatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="sname" id="sid">
                    <option value="
                    manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </fieldset>

            <label for="icbox"><input type="checkbox" name="ncbox" id="icbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>
            
            <input type="submit" value="Enviar Formulario" class="
            enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>            
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8hr ~ 20hr</td>
                </tr>
                <tr>
                    <td>Quartas</td>
                    <td>8hr ~ 20hr</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8hr ~ 20hr</td>
                </tr>
            </tbody>
        </table>
    </main> 
    <footer>
        <img src="imagens/logo-branco.png" alt="Logo barbearia alura 2019">
        <p>Copyright Barbearia Alura 2019</p>
    </footer>  
</body>
</html>
